{% extends 'base.html' %}

{% block title %}Home{% endblock title %}

{% block body %}

<div class="container-fluid px-0">
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
     
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://www.superpages.com/em/wp-content/uploads/2014/08/what-is-float-in-the-banking-industry.jpg" width="1520" height="550" class="d-block" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h1>Welcome to The Sparks Foundation Bank</h1>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://www.irishtimes.com/polopoly_fs/1.2946618.1485152721!/image/image.jpg" width="1520" height="550" class="d-block " alt="...">
        <div class="carousel-caption d-none d-md-block">
          <b>
            <h1>Transfering Money Is Made Easy</h1>
          </b>
        </div>
      </div>
      
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

<div class="album py-4 bg-light">
  <div class="container my-3">
    <center>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
          <div class="card shadow-sm">
            <a href="/view_customer"><img src="https://churnzero.net/wp-content/uploads/2019/09/Customer-first.jpg" width="420" height="250" class="d-block" alt="..."></a>
            <div class="card-body">
              <h4 class="card-text">View All Customer</h4>
              <div class="d-flex justify-content-between align-items-center">
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card shadow-sm">
            <a href="make_t/ransaction"><img src="https://okcredit-blog-images-prod.storage.googleapis.com/2020/09/Money-transfer.jpg" width="420" height="250" class="d-block" alt="..."></a>
            <div class="card-body">
              <h4 class="card-text">Make a Transaction</h4>
              <div class="d-flex justify-content-between align-items-center">

              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card shadow-sm">
            <a href="/history"><img src="https://www.business.com/images/rz/5df936017b43747e288b4567/ComputerDocuments_AndreyPopov_Getty.jpg" width="420" height="250" class="d-block" alt="..."></a>
            <div class="card-body">
              <h4 class="card-text">Transaction History</h4>
              <div class="d-flex justify-content-between align-items-center">
              </div>
            </div>
          </div>
        </div>
      </div>
    </center>
  </div>
</div>



{% endblock body %}
